<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Listesi ve Detayları</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
        }
        #postDetails {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Post Listesi</h1>
    <table id="postsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Başlık</th>
                <th>Aksiyon</th>
            </tr>
        </thead>
        <tbody>
            <!-- Postlar burada listelenecek -->
        </tbody>
    </table>

    <h2>Post Detayları</h2>
    <div id="postDetails">
        <!-- Tek post detayları burada gösterilecek -->
    </div>

    <!-- JavaScript dosyasını buradan ekliyoruz -->
    <script src="script.js"></script>

</body>
</html>
